<!DOCTYPE html>
<html>
<head>
  <title>Book Bug Certificate</title>
  <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="form">
      <form>
        Library:
        <input type="text" name="library" class="text-input" value="Renfrew" id="library-textbox"><br>
        Type:
         <select id="type">
           <option value="first">First Session</option>
          <option value="last">Last Session</option>
         </select>

      </form>
      <button type="button" id="apply-bttn">Apply</button>
    </div>
    <img src="images/top.jpg" id="border-top">

    <div id="container">
      <img src="images/left.jpg" id="border-left">
      <img src="images/right.jpg" id="border-right">
        <div id="heading-left">
          <img src="images/balloons.png" class="balloons-img"/>
        </div>
        <div id="heading-right">
          <img src="images/balloons.png" class="balloons-img">
        </div>
        <div id="heading-center">
          <h1 class="centered">Well Done!</h1>
        </div>

        <p class="centered" id="type-text1">You joined in your first Book Bug session</p>

        <div id="content-left">
          <img src="images/bookbug.png" id="bookbug-img"/>
        </div>
        <div id="content-center">
           <p class="left-aligned" id="library-name">at Renfrew Library!</p>
           <p class="left-aligned extra-margin" id="type-text2">We are so glad you could come!</p>
           <div id="signdate">
              <img id="booktrustlogo-img" src="images/booktrust-logo.jpg"/>
              <p class="left-aligned">Signed:</p>
              <p class="left-aligned">Date:</p>
            </div>
         </div>

    </div>

    <img src="images/bottom.jpg" id="border-bottom">
    <script src="scripts/main.js"></script>
</body>



</html>
